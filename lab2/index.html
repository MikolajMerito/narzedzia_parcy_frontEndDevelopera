<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." value="Barcelona">
            <button id="API-Button">Search</button>
        </div>
        
        <div id="error-msg"></div>
        
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <img id="weather-icon" src="" alt="">
            <p id="temp"></p>
            <p id="weather-desc"></p>
            
            <div class="details">
                <div class="detail-item">
                    <span>Feels Like:</span>
                    <p id="feels-like"></p>
                </div>
                <div class="detail-item">
                    <span>Humidity:</span>
                    <p id="humidity"></p>
                </div>
                <div class="detail-item">
                    <span>Wind Speed:</span>
                    <p id="wind-speed"></p>
                </div>
                <div class="detail-item">
                    <span>Pressure:</span>
                    <p id="pressure"></p>
                </div>
                <div class="detail-item">
                    <span>Visibility:</span>
                    <p id="visibility"></p>
                </div>
                <div class="detail-item">
                    <span>Clouds:</span>
                    <p id="clouds"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
